<html>
    <head><title>Load image</title></head>
    
    <body>
        <style>img{ height: 200px; width: 200px; border: 2px solid black; }</style>

        Image name <input id="namebox" type="text"> <br><br>
        <img id="myimg"> <label id="upProgress"></label> <br><br>

        <button id="select">Select Image</button>
        <button id="upload">Upload Image</button>

        <!--------------------------FIRBASE LIBRARIES-------------------------------------------------->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script> 
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script> 

<script id="MainScript">

    var ImgName, ImgUrl;
    var files = [];
    var reader = new FileReader();


    const firebaseConfig = {
  apiKey: "AIzaSyAbIIW0z1j95MG84QENAFibkB65AsOWxA0",
  authDomain: "ziyaa-fashion.firebaseapp.com",
  databaseURL: "https://ziyaa-fashion-default-rtdb.firebaseio.com",
  projectId: "ziyaa-fashion",
  storageBucket: "ziyaa-fashion.appspot.com",
  messagingSenderId: "361154204275",
  appId: "1:361154204275:web:0c70ad448bd6fcd1e39006",
  measurementId: "G-BSBXE6SH63"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

document.getElementById("select").onclick = function(e){

    var input = document.createElement('input');
    input.type= 'file';
   
    input.onchange = e => {
        files = e.target.files;
        reader = new FileReader();
        reader.onload = function(){
            document.getElementById("myimg").src = reader.result;
        }
        reader.readAsDataURL(files[0]);
    }
    input.click();

}

//----upload process---//

document.getElementById('upload').onclick = function(){
    ImgName = document.getElementById('namebox').value;
    var uploadTask = firebase.storage().ref('Images/'+ImgName+".png").put(files[0]);

    uploadTask.on('state_changed', function(snap))
}

</script>


    </body>

</html>
